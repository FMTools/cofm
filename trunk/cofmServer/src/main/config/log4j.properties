logFileHome=target/log

log4j.rootLogger=INFO, F

log4j.appender.F=org.apache.log4j.FileAppender
log4j.appender.F.Append=false
log4j.appender.F.File=${logFileHome}/server.log
log4j.appender.F.layout=org.apache.log4j.PatternLayout
#TODO: should add date and time.
log4j.appender.F.layout.ConversionPattern=%c{2} %p - %m%n

log4j.appender.Stdout=org.apache.log4j.ConsoleAppender
log4j.appender.Stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.Stdout.layout.ConversionPattern=%c{2} %p - %m%n

log4j.logger.collab=NULL, Stdout

#set third-party lib logging levels
log4j.logger.org.apache.commons=OFF
#log4j.additivity.org.hibernate=false
log4j.logger.org.hibernate=WARN
